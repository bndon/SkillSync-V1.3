<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSync - Sign Up</title>
  <script src="theme-loader.js"></script>
  <link rel="stylesheet" href="auth-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="logo">S</div>
          <span>SkillSync</span>
        </div>
        <h1 class="auth-title">Create an account</h1>
        <p class="auth-subtitle">Join SkillSync to start your learning journey!</p>
      </div>
      
      <form class="auth-form" id="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" id="first-name" name="firstName" class="form-input" placeholder="Enter your first name" required>
            <span class="error-message" id="firstName-error"></span>
          </div>
          
          <div class="form-group">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" id="last-name" name="lastName" class="form-input" placeholder="Enter your last name" required>
            <span class="error-message" id="lastName-error"></span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
          <span class="error-message" id="email-error"></span>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
            <button type="button" class="password-toggle" id="password-toggle">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="password-strength"></div>
          <p class="form-hint">Password must be at least 8 characters long with uppercase, lowercase, number, and special character.</p>
          <span class="error-message" id="password-error"></span>
        </div>
        
        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <div class="password-input-container">
            <input type="password" id="confirm-password" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle" id="confirm-password-toggle">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <span class="error-message" id="confirmPassword-error"></span>
        </div>

        <div class="form-group">
          <label for="skills" class="form-label">Skills / Interests (Optional)</label>
          <input type="text" id="skills" name="skills" class="form-input" placeholder="e.g. Web Development, Graphic Design">
        </div>
        
        <div class="form-options">
          <label class="form-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkbox-label">I agree to the <a href="#" class="form-link">Terms of Service</a> and <a href="#" class="form-link">Privacy Policy</a></span>
          </label>
          <span class="error-message" id="terms-error"></span>
        </div>
        
        <button type="submit" class="btn primary-btn auth-btn" id="signup-btn">
          <span class="btn-content">
            <span class="btn-text">Create account</span>
            <i class="fa-solid fa-arrow-right btn-icon"></i>
          </span>
          <i class="fa-solid fa-spinner fa-spin btn-spinner"></i>
        </button>
      </form>
      
      <div class="auth-footer">
        <p class="checkbox-label">Already have an account? <a href="login.html" class="auth-link">Login</a></p>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
