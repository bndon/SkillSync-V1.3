<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSync - Login</title>
  <script src="theme-loader.js"></script>
  <link rel="stylesheet" href="auth-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="logo">S</div>
          <span>SkillSync</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Enter your credentials to access your account</p>
      </div>
      
      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
          <span class="error-message" id="email-error"></span>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="password-toggle">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
        </div>
        
        <div class="form-options">
          <label class="form-checkbox">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkbox-label">Remember me</span>
          </label>
          
          <a href="#" class="form-link" id="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn primary-btn auth-btn" id="login-btn">
          <span class="btn-content">
            <span class="btn-text">Sign in</span>
            <i class="fa-solid fa-arrow-right btn-icon"></i>
          </span>
          <i class="fa-solid fa-spinner fa-spin btn-spinner"></i>
        </button>
      </form>
      
      <div class="auth-footer">
        <p class="checkbox-label">Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal-overlay" id="forgot-password-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Reset Password</h3>
        <button type="button" class="modal-close" id="close-forgot-modal">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="reset-email" class="form-label">Email Address</label>
          <input type="email" id="reset-email" name="resetEmail" class="form-input" placeholder="Enter your email" required>
          <span class="error-message" id="reset-email-error"></span>
        </div>
        <button type="submit" class="btn primary-btn">
          <span class="btn-content">
            <span class="btn-text">Send Reset Link</span>
          </span>
          <i class="fa-solid fa-spinner fa-spin btn-spinner"></i>
        </button>
      </form>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
